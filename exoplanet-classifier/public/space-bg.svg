    <circle cx="200" cy="400" r="0.9"/>
    <circle cx="400" cy="150" r="1.4"/>
    <circle cx="800" cy="60" r="0.7"/>
    <circle cx="1100" cy="240" r="1.0"/>
    <circle cx="1600" cy="120" r="0.6"/>
    <circle cx="300" cy="740" r="0.6"/>
    <circle cx="520" cy="920" r="1.2"/>
    <circle cx="1420" cy="760" r="0.9"/>
    <circle cx="1700" cy="940" r="1.6"/>
  </g>
</svg>
